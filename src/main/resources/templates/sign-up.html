<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <!--    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/cssLoging/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontsLoging.icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/cssLoging/owl.carousel.min.css}">
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/cssLoging/style.css}">

    <link th:href="@{/assetsLoging/img/LOGO.png}" rel="icon">
    <title>Login</title>
</head>
<body>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2">
                <img src="images/sign.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Sign Up to <strong>Digital Store</strong></h3>
                            <p class="mb-4"></p>
                        </div>
                        <form >
                            <br/>

                            <div class="form-group first">
                                <label for="username">Name</label>
                                <input type="text" class="form-control" id="username" name="Name" required>

                            </div>

                            <div class="form-group first">
                                <label for="username">Email Address</label>
                                <input type="text" class="form-control" id="email" name="Email" required>

                            </div>

                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="Username" required>

                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="Password" required>

                            </div>

                            <div class="form-group last mb-4">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" id="password" name="comPassword" required>

                            </div>


                            <div class="form-group last mb-4">
                                <label for="image">Upload a profile picture</label>
                                <br>
                            </div>
                            <div class="form-group last mb-4" >

                                <input style="font-size: 12px;" type="file" class="form-control" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
                            </div>

                            </label>


                            <a href="../dashboard/dashboard.html"><input id="myButton" type="submit" value="Sign In" class="btn text-white btn-block btn-primary"></a>

                            <span class="d-block text-left my-4 text-muted"> or sign in with</span>

                            <div class="social-login">
                                <a href="#" class="facebook">
                                    <span class="icon-facebook mr-3"></span>
                                </a>
                                <a href="#" class="twitter">
                                    <span class="icon-twitter mr-3"></span>
                                </a>
                                <a href="#" class="google">
                                    <span class="icon-google mr-3"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
